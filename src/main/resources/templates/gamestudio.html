<!DOCTYPE HTML>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layoutGamestudio.html}"
        lang="sk">
<head>
    <title>Gamestudio</title>
</head>

<body>
    <main layout:fragment="content">

        <!--/*@thymesVar id="userController" type="sk.tuke.gamestudio.server.controller.UserController"*/-->

        <form th:if="not ${@userController.logged}" action="/login" method="post">
            <label for="login">Meno: </label> <input id="login" type="text" name="login" required/> <br />
            <label for="pass">Heslo: </label> <input id="pass" type="password" name="password" required/> <br />
            <button type="submit">Prihlásiť sa</button>
        </form>
        <h2>Hry</h2>
        <ul>
            <li><a href="/minesweeper">Minesweeper</a></li>
        </ul>
    </main>
</body>
</html>
